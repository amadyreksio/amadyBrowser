    <style>
        #upper {
            width: 100%;
            height: 35px;
            position: fixed;
            top: 45px;
            left: 0px;
            background-color: rgb(46, 46, 46);/*29*/
            
        }
        #tabs {
            width: 100%;
            height: 45px;
            position: fixed;
            top: 0px;
            left: 0px;
            background-color: rgb(46, 46, 46);/*29*/
            display: flex;
            flex-flow: nowrap;
          
        }
        body {
            background-color: rgb(36, 36, 36);/*61*/
        }
        .btn {
            width: 35px;
            height: 35px;
            border: none;/*solid 2px black*/;
            border-radius: 8px;
            background-color: rgb(66,66,66);/*transparent;*/
            transition: all .2s ease;
        }
        .btn2{
        width: 200px;
        height: 50px;
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translate(-50%);
        background-color: rgb(45,45,45);
        color: white;
        font-weight: bold;
        border: solid 2px black;
        border-radius: 16px;
        z-index: 1002;
        transition: all .2s ease;
        }
        .btn2:hover{
        background-color: rgb(65,65,65);
        }
        .btn2:active{
        transform: translate(-50%) scale(0.9);
        }
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.282);
        }
        .btn:active {
            background-color: rgba(17, 23, 41);
        }
        #urlbox {
            margin-top: -2px;
            position: fixed;
            right: 5px;
            left: 115px;
            height: 30px;
            background-color: rgb(66, 66, 66);
            border-radius: 8px;
            border: none;
            outline: none;
            color: white;
            transition: all .2s ease;
            padding-left: 30px;
        }
        #urlbox:hover {
            box-shadow: 0px 0px 5px red;
        }
        .tab {
            padding-left: 35px;
            padding-right: 35px;
            height: 35px;
            transform: translate(0px, 5px);
            color: white;
            background-color: rgb(66, 66, 66);
            /*border-left: solid 2px black;
            border-top: solid 2px black;
            border-right: solid 2px black;
            border-bottom: none;*/
            border: none;
            border-radius: 5px;
            font-size: 15px;
            transition: all .2s ease;
            position: relative;
            margin-left: 4px;
        }
        .tab:hover {
            background: none;
            background-color: rgb(100, 100, 100);
        }
        .tab:hover .cls{
        opacity: 1;
        }
        .tab.active {
            background-color: rgb(80, 80, 80);
            
            /*box-shadow: 0px 0px 10px red;*/
        }
        .cls {
            position: absolute;
            top: 7px;
            right: -15px;
            width: 20px;
            height: 20px;
            border-radius: 5px;
            border: none;
            transform: translate(-20px);
            font-weight: bold;
            transition: all .2s ease, border 10s ease;
            background-color: transparent;
            color: white;
            opacity: 0;
        }
        .cls:hover {
            background-color: rgb(122, 122, 122);
            color: white;
        }
        .cls:active {
            border: solid 10px black;
            font-size: 0px;
        }
        .brwsr {
            position: fixed;
            top: 100px;
            width: 100%;
            height: calc(100% - 100px);
            left: 0px;
        }
        #menu1{
        width: 250px;
        height: 0px;
        opacity: 0;
        position: fixed;
        bottom: 0px;
        left: 0px;
        background-color: rgb(29, 29, 29);
        border-radius: 16px;
        border: solid 2px black;
        transition: all .2s ease;
        z-index: 1000;
        }
        .pasek{
        width: 100%;
        height: 50px;
        background-color: rgb(35,35,35);
        top: 0px;
        left: 0px;
        border-radius: 16px;
        transition: all .2s ease;
        }
        .pasek:hover .pasekthing{
        background-color: rgb(75, 75, 75);
        }
         .pasek:active .pasekthing{
        background-color: rgb(109, 109, 109)
        }
        .pasekthing{
        width: 10px;
        height: 10px;
        background-color: rgb(35,35,35);
        position: relative;
        top: -5px;
        transition: all .2s ease;
        }
        .pasek:hover{
        background-color: rgb(75, 75, 75);
        }
        .pasek:active{
        background-color: rgb(109, 109, 109)
        }
        .pop-up-alert{
        width: 500px;
        height: 300px;
        background-color: rgb(29,29,29);
        border: solid 2px black;
        border-radius: 16px;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        position: fixed;
        animation: pop-up-showup .4s ease;
        z-index: 1001;
        }
        @keyframes pop-up-showup {
            0%{transform: translate(-50%,-50%) scale(0.1) rotate(90deg);}
            100%{transform: translate(-50%,-50%) scale(1) rotate(0deg);}
        }
         @keyframes pop-up-hide {
         0%{transform: translate(-50%,-50%) scale(1) rotate(0deg);}
            100%{transform: translate(-50%,-50%) scale(0.1) rotate(90deg);}
        }
        .popup-hideanim{
        animation: pop-up-hide .2s ease;
        }
        .popup-showanim{
        animation: pop-up-showup .2s ease;
        }
        .popup-hideanim-400ms{
        animation: pop-up-hide .4s ease;
        }
        .popup-showanim-400ms{
        animation: pop-up-showup .4s ease;
        }
        .overly{
        width: 240px;
        height: 100%;
        background: rgb(1,1,1,0.1);
        backdrop-filter: blur(3px);
        position: fixed;
        z-index: 1003;
        }
        .loading-circle{
        width: 50px;
        height: 50px;
        background-color: transparent;
        border: solid 3px white;
        border-radius: 100%;
        animation: anim-spin 1s infinte ease-out;
        }
        @keyframes anim-spin{
        0%{transform: rotate(0deg);}
        100%{transform: rotate(359deg);}
        }
        #dragapp{
        background-color: transparent;
        left: 0px;
        right: 100px;
        top: 0px;
        height: 50px;
        position: fixed;
        -webkit-user-select: none;
        -webkit-app-region: drag;
        }

        border: none;
        
        
        margin-left: auto;
        transition: all .2s ease;
        width: 50px;
        height: 25px;
        border-radius: 5px;
        background-color: transparent;
        }
        .win-manage-btn:active {
        transform: scale(0.9);
        }
        .win-manage-btn:hover {
        background-color: rgb(73, 73, 73);
        }
        .win-manage-btn-icon {
        pointer-events: none;
        width: 20px;
        position: relative;
        top: 1px;
        
        }
        #goback{
        height: 30px;
        width: 30px;
        position: relative;
        top: -12px;
        }
        #goforward{
        height: 30px;
        width: 30px;
        position: relative;
        top: -12px;
        }
        #refresh{
        height: 30px;
        width: 30px;
        position: relative;
        top: -12px;
        
        }
        #history-container{

        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        border-radius: 16px;
        box-shadow: 5px 5px 10px black;
        }
        .list-elem{
        width: calc(100% - 20px);
        height: 50px;
        background-color: rgb(25,25,25);
        position: relative;
        top: 50px;
        border-radius: 5px;
        margin-top: 5px;
        transition: all .2s ease;
        color: white;
        font-family: 'Calibri';
        }
        .list-elem:active{
        transform: scale(0.9);
        }
        .list-elem:hover{
        background-color: rgb(67, 67, 67);
        }
        #close{
        width: 50px;
        height: 25px;
        border-radius: 5px;
        background-color: transparent;
        }
        #close:hover{
        background-color: red;
        }
        #addtab {
        margin-top: -5px;
        }
        #BrowserMenu{
        width: 200px;
        height: 0px;
        position: fixed;
        top: 45px;
        left: 5px;
        background-color: rgb(28, 28, 28);
        border-radius: 5px;
        transition: all .2s ease;
        z-index: 9999;

        opacity: 0;
        pointer-events: none;
        }
        .menu-item{

        height: 50px;
        background-color: rgb(28, 28, 28);

        border-radius: 5px;
        text-align: center;
        color: white;
        font-family: 'Calibri';
        font-size: 15px;
        
        }
        .menu-item:hover{
        background-color: rgb(50,50,50);
        }
        #logo-div:hover {
        background-color: rgb(100,100,100);
        }
        .separator {
        width: 100%;
        height: 3px;
        background-color: rgb(63, 63, 63);
        border-radius: 5px;
        }
        @keyframes spin-in-place{
        0%{transform: rotate(0deg);}
        100%{transform: rotate(360deg);}
        }
        .anim-spin-in-place{
        animation: spin-in-place .5s ease;
        }
        @keyframes spin-in-place-rev{
        0%{transform: rotate(360deg);}
        100%{transform: rotate(0deg);}
        }
        .anim-spin-in-place-rev{
        animation: spin-in-place-rev .5s ease;
        }
        .btn-3{
        background-color: transparent;
        border: none;
        width: 35px;
        height: 35px;
        border-radius: 16px;
        transition: all .2s ease;
        }
        .btn-3:hover{
        background-color: rgba(255, 255, 255, 0.148);
        border-radius: 5px;
        }
        .btn-3:active{
        transform: scale(0.9);
        }
    </style>

        const urlbox = document.getElementById('urlbox');

        document.getElementById('goback').addEventListener('click', () => {
            if (document.getElementById('wv-'+actualtab).canGoBack()) {
                document.getElementById('wv-'+actualtab).goBack();
            }
        });

function msgbox(title,text){
var dv=document.createElement('div');
dv.className='pop-up-alert';
var tx=document.createElement('span');
tx.textContent=text;
tx.style='text-align: center;color: white;font-family: \'Arial\';left: 50%;position: fixed;transform: translate(-50%);top: 50px;font-size: 16px';
var tx2=document.createElement('span');
tx2.textContent=title;
tx2.style='text-align: center;color: white;font-family: \'Arial\';left: 50%;position: fixed;transform: translate(-50%);top: 5px;font-size: 25px';
var consent=document.createElement('button');
consent.className='btn2';
consent.width='200px';
consent.height='50px';
consent.textContent='OK';
consent.addEventListener('click',(e)=>{
document.querySelectorAll('.pop-up-alert').forEach((popup)=>{
popup.classList.add('popup-hideanim');
});
setTimeout(()=>{
document.querySelectorAll('.pop-up-alert').forEach((popup)=>{
popup.remove();
});
},199);
});
dv.appendChild(consent);
dv.appendChild(tx);
dv.appendChild(tx2);
document.body.appendChild(dv);
}
function runYtDownloader(){
ytdownused=true;
document.getElementById('varstore2').innerHTML=urlbox.value;
document.getElementById('event1').click();
}
function runCDADownloader(){
cdadownused=true;
document.getElementById('varstore3').innerHTML=urlbox.value;
document.getElementById('event3').click();
}
var programmenuopened=false;
document.addEventListener('DOMContentLoaded',(e)=>{
document.getElementById('BrowserMenu').querySelectorAll('.menu-item').forEach((mitem)=>{
mitem.addEventListener('click',()=>{
document.getElementById('logo-div').classList.remove('anim-spin-in-place');
document.getElementById('logo-div').classList.remove('anim-spin-in-place-rev');
document.getElementById('logo-div').classList.add('anim-spin-in-place-rev');
document.getElementById('BrowserMenu').style.pointerEvents='none';
document.getElementById('BrowserMenu').style.height='0px';
});
});
document.getElementById('logo-div').addEventListener('click',()=>{
if(programmenuopened){
document.getElementById('logo-div').classList.remove('anim-spin-in-place');
document.getElementById('logo-div').classList.remove('anim-spin-in-place-rev');
document.getElementById('logo-div').classList.add('anim-spin-in-place-rev');

}
programmenuopened=!programmenuopened;
});

});
if(menutesting){openmenu1();}
document.getElementById('menubtn1').addEventListener('click',(e)=>{

});
getssl();
});
function getssl(){
if(document.getElementById('wv-'+actualtab).src.includes('https://')){
    document.getElementById('ssl-img').src='./img/lock.png';
    }else{
    document.getElementById('ssl-img').src='./img/padlock.png';
}
setTimeout(getssl,100);
}
        urlbox.addEventListener('keydown', (e) => {
        
    if (e.key === 'Enter') {
    var rgx='^[a-zA-Z]+:\/\/';
                var url = urlbox.value;
                if (!url.match(rgx)) {
                    url = 'http://' + url;
                }
                
                document.getElementById('wv-'+actualtab).src=url;
